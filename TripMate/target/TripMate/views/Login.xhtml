<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Login</title>
	<meta
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
		name="viewport" />
	<link rel="stylesheet"
		href="#{request.contextPath}/bootstrap/bootstrap.min.css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
	<link rel="stylesheet"
		href="#{request.contextPath}/Style/css/AdminLTE.min.css" />
	<script src="#{request.contextPath}/bootstrap/js/bootstrap.min.js"/>
	<script src="#{request.contextPath}/Style/iCheck/icheck.min.js"/>
	<script>
	 $(function () {
	        $('input').iCheck({
	            checkboxClass: 'icheckbox_square-blue',
	            radioClass: 'iradio_square-blue',
	            increaseArea: '20%' // optional
	        });
	    });

	   /*  function verifymail(){
	        var email=document.getElementById("email").value;
	        if(email.length==0)
	            return false;
	    } */
	</script>
</h:head>
<h:body styleClass="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<h:form>
				<h:commandLink action="#{homeBean.getPage}">
					<h1>
						<b>Trip</b>Mate
					</h1>
					<f:setPropertyActionListener target="#{homeBean.pageName}"
						value="Main" />
				</h:commandLink>
			</h:form>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">Sign in to start your session</p>
<h:messages globalOnly="false" style="color:red"/>
			<h:form>
				<div class="form-group has-feedback">
					<h:inputText styleClass="form-control" id="Email" onblur="verifymail();" value="#{loginBean.emailId}"
					required="true" requiredMessage="Please provide EmailId" validatorMessage="Please provide Email in valid format">
					<f:validateRegex pattern="[A-Z0-9a-z._%-]+@[A-Z0-9a-z._%-]+\.[A-Za-z]{2,4}" />
					</h:inputText> 
						<span class="glyphicon glyphicon-envelope form-control-feedback"/>
						<p:watermark for="Email" value="Email" />
				</div>
				<div class="form-group has-feedback">
					<h:inputSecret styleClass="form-control" id="Password" value="#{loginBean.password}" required="true" requiredMessage="Please provide password">
						<span class="glyphicon glyphicon-lock form-control-feedback"></span>
						<p:watermark for="Password" value="Password" />
						</h:inputSecret>
				</div>
				<div class="row">
					<div class="col-xs-8">
						<div class="checkbox icheck">
						</div>
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<h:commandButton action="#{loginBean.validateUser}" styleClass="btn btn-primary btn-block btn-flat" value="Sign In"/>
					</div>
					<!-- /.col -->
				</div>
				</h:form>
				<h:form>
			<h:commandLink value="I forgot my password" action="PWDRecovery"/><br/>
			<h:commandLink value="Register a new membership" action="Register"/>
			</h:form>
		</div>
		<!-- /.login-box-body -->
	</div>
</h:body>
</html>
