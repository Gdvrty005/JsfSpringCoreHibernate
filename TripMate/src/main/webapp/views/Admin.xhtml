<h:head>
	<title>Admin</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>TripMate</title>

	<link rel="stylesheet"
		href="#{request.contextPath}/bootstrap/bootstrap.min.css" />

	<link rel="stylesheet" href="#{request.contextPath}/Style/css/home.css" />

	<link rel="stylesheet"
		href="#{request.contextPath}/Style/font-awesome/css/font-awesome.min.css"
		type="text/css" />
	<link
		href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"
		rel="stylesheet" type="text/css" />

	<script src="#{request.contextPath}/jQuery/jquery.js" />
	<script src="#{request.contextPath}/bootstrap/js/bootstrap.min.js" />
	<script>
		// Closes the sidebar menu
		$("#menu-close").click(function(e) {
			e.preventDefault();
			$("#sidebar-wrapper").toggleClass("active");
		});
		// Opens the sidebar menu
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#sidebar-wrapper").toggleClass("active");
		});
		// Scrolls to the selected menu item on the page
		$(function() {
			$(
					'a[href*=#]:not([href=#],[data-toggle],[data-target],[data-slide])')
					.click(
							function() {
								if (location.pathname.replace(/^\//, '') == this.pathname
										.replace(/^\//, '')
										|| location.hostname == this.hostname) {
									var target = $(this.hash);
									target = target.length ? target
											: $('[name=' + this.hash.slice(1)
													+ ']');
									if (target.length) {
										$('html,body').animate({
											scrollTop : target.offset().top
										}, 1000);
										return false;
									}
								}
							});
		});
		//#to-top button appears after scrolling
		var fixed = false;
		$(document).scroll(function() {
			if ($(this).scrollTop() > 250) {
				if (!fixed) {
					fixed = true;
					// $('#to-top').css({position:'fixed', display:'block'});
					$('#to-top').show("slow", function() {
						$('#to-top').css({
							position : 'fixed',
							display : 'block'
						});
					});
				}
			} else {
				if (fixed) {
					fixed = false;
					$('#to-top').hide("slow", function() {
						$('#to-top').css({
							display : 'none'
						});
					});
				}
			}
		});
		// Disable Google Maps scrolling
		// See http://stackoverflow.com/a/25904582/1607849
		// Disable scroll zooming and bind back the click event
		var onMapMouseleaveHandler = function(event) {
			var that = $(this);
			that.on('click', onMapClickHandler);
			that.off('mouseleave', onMapMouseleaveHandler);
			that.find('iframe').css("pointer-events", "none");
		}
		var onMapClickHandler = function(event) {
			var that = $(this);
			// Disable the click handler until the user leaves the map area
			that.off('click', onMapClickHandler);
			// Enable scrolling zoom
			that.find('iframe').css("pointer-events", "auto");
			// Handle the mouse leave event
			that.on('mouseleave', onMapMouseleaveHandler);
		}
		// Enable map zooming with mouse scroll when the user clicks the map
		$('.map').on('click', onMapClickHandler);

		/* When the user clicks on the button, 
		toggle between hiding and showing the dropdown content */
		function myFunction() {
			$("#sidebar-wrapper").toggleClass("active");
		}
		
	</script>

	<style>
.dropbtn {
	background-color: #4CAF50;
	color: white;
	padding: 16px;
	font-size: 16px;
	border: none;
	cursor: pointer;
}

.dropbtn:hover, .dropbtn:focus {
	background-color: #3e8e41;
}

.dropdown {
	position: relative;
	display: inline-block;
}

.dropdown-content {
	display: none;
	position: absolute;
	background-color: #f9f9f9;
	min-width: 160px;
	overflow: auto;
	box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
	z-index: 1;
}

.dropdown-content a {
	color: black;
	padding: 12px 16px;
	text-decoration: none;
	display: block;
}

.dropdown a:hover {
	background-color: #f1f1f1
}

.show {
	display: block;
}
</style>
</h:head>
<h:body bgcolor="white">
	<!-- Navigation -->
	<div id="menu-toggle" class="btn btn-dark btn-lg toggle"
		onclick="myFunction()">
		<i class="fa fa-bars">Menu</i>
		<div id="myDropdown" class="dropdown-content">
			<a id="menu-close" href="#"
				class="btn btn-light btn-lg pull-right toggle"> <i
				class="fa fa-times"></i>
			</a> <a href="#top" onclick='$("#menu-close").click();' class="">Home</a>
		</div>
	</div>

	<div id="sidebar-wrapper">
		<h:form>
			<ul class="sidebar-nav">
				<h:commandLink id="menu-close"
					class="btn btn-light btn-lg pull-right toggle">
					<i class="fa fa-times"></i>
				</h:commandLink>
				<li class="sidebar-brand"><a href="#top"
					onclick='$("#menu-close").click();'><div class="login-logo">
							<h:commandLink href="Main.html">
								<h1>
									<b>Trip</b>Mate
								</h1>
							</h:commandLink>
						</div></a></li>
				<li><h:commandLink action="#" value="Home"
						onclick='$("#menu-close").click();' /></li>
				<li><a href="#contact" onclick='$("#menu-close").click();'>Contact</a></li>
				<li><h:commandLink action="#{loginBean.logout}" value="Logout"
						rendered="#{sessionScope['isUserLoggedIn'] =='true'}"
						onclick='$("#menu-close").click();' /></li>
			</ul>
		</h:form>
	</div>
	<!-- Header -->
<header id="top" class="header">
    <div class="text-vertical-center">
        <div class="login-logo">
           <h1><b>Trip</b>Mate</h1>
        </div>
        <!--<h3>Free Bootstrap Themes &amp; Templates</h3>-->
        <div class="container">
    <p:tabView>
        <p:tab title="Users">
        <p:dataTable id="usersListTable"
						value="#{loginBean.usersList}"
						var="userDetail" paginator="true"
						paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
						rows="10" rowIndexVar="rowNum"
						rendered="#{not empty loginBean.usersList}">
						<p:column headerText="S.No" width="45">
							<h:outputText value="#{rowNum+1}" />
						</p:column>
						<p:column headerText="First Name" width="responsive">
							<h:outputText value="#{userDetail.firstName}" />
						</p:column>
						<p:column headerText="Last Name" width="responsive">
							<h:outputText value="#{userDetail.lastName}" />
						</p:column>
						<p:column headerText="EmailId" width="responsive">
							<h:outputText value="#{userDetail.emailId}" />
						</p:column>
					</p:dataTable>
        </p:tab>
        <p:tab title="Agent Transactions">
            <p:dataTable id="agentsListTable"
						value="#{loginBean.agentsList}"
						var="agentsDetail" paginator="true"
						paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
						rows="10" rowIndexVar="rowNum"
						rendered="#{not empty loginBean.agentsList}">
						<p:column headerText="S.No" width="45">
							<h:outputText value="#{rowNum+1}" />
						</p:column>
						<p:column headerText="EmailId" width="responsive">
							<h:outputText value="#{agentsDetail.emailId}" />
						</p:column>
						<p:column headerText="From" width="responsive">
							<h:outputText value="#{agentsDetail.travelFrom}" />
						</p:column>
						<p:column headerText="Destination" width="responsive">
							<h:outputText value="#{agentsDetail.travelDestination}" />
						</p:column>
						<p:column headerText="Date of Travel" width="responsive">
							<h:outputText value="#{agentsDetail.dateOfTravel}" />
						</p:column>
					</p:dataTable>
        </p:tab>
        <p:tab title="Service Transactions">
            <p:dataTable id="servicesTable"
						value="#{loginBean.servicesList}"
						var="serviceDetail" paginator="true"
						paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
						rows="10" rowIndexVar="rowNum"
						rendered="#{not empty loginBean.servicesList}">
						<p:column headerText="S.No" width="45">
							<h:outputText value="#{rowNum+1}" />
						</p:column>
						<p:column headerText="EmailId" width="responsive">
							<h:outputText value="#{serviceDetail.emailId}" />
						</p:column>
						<p:column headerText="From" width="responsive">
							<h:outputText value="#{serviceDetail.travelFrom}" />
						</p:column>
						<p:column headerText="Destination" width="responsive">
							<h:outputText value="#{serviceDetail.travelDestination}" />
						</p:column>
						<p:column headerText="Date of Travel" width="responsive">
							<h:outputText value="#{serviceDetail.dateOfTravel}" />
						</p:column>
					</p:dataTable>
        </p:tab>
    </p:tabView>
   </div>
</div>
</header>


	<!-- Map -->

	<br />
	<small> <a
